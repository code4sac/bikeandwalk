{% extends "layout.html" %}
{% block title %}Log In{% endblock %}
{% block body %}
  <h3>Bike and Walk Login</h3>
	    {% if g.user %}

	    {% else %}
			{% include "onlyAdmins.html" %}
	{% endif %}
{% endblock %}
