{% extends "layout.html" %}
{% block title %}Edit User{% endblock %}
{% block body %}
	<h2>Edit Organization</h2>
    <form action="{{ g.editURL }}{{rec.ID|default("0",true)}}/" method=post class="entry">
		<input type=hidden name="ID" value="{{rec.ID|default("0",true)}}">
      <dl>
		{% include "editFormButtons.html" %}
        <dt>Name:
        <dd><input type=text size=60 name="name" value="{{rec.name}}"/>
        <dt>Email:
        <dd><input type=text size=60 name="email" value="{{rec.email|default("",true)}}"/>
        <dt>Default Time Zone:
        <dd><select name="defaultTimeZone">
		{% for zone in timeZones.keys() %}
			<option value="{{zone}}" {%if rec.defaultTimeZone == zone %}selected="selected"{%endif%}>{{timeZones[zone]["longName"]}}</option>
		{% endfor %}
		</select>
      </dl>
    </form>
{% endblock body %}
