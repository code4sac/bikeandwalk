{% extends "layout.html" %}
{% block title %}Log In{% endblock %}
{% block body %}
  <h3>Bike and Walk Login</h3>
	    {% if g.user %}
	      <p>Your are signed in as <em>{{ g.user }}</em></p>
			<p>Go to the <a href="{{url_for("home")}}">Administration Menu</a></p>
	      (<a href="{{ url_for("login.logout")}}" class=signout>Sign out</a>)</p>
	    {% else %}
		<form action="#" method=post class="entry" method="POST" enctype="multipart/form-data">
			<dl>
				<dt>User Name or Email Address:</dt>
				<dd><input type=text size=30 name="userNameOrEmail" value="{{form.userNameOrEmail|default("",true)}}"/></dd>
				<dt>Password:</dt>
				<dd><input type=password size=30 name="password" value="{{form.password|default("",true)}}"/></dd>
				<dd><input type="submit" name="login" value="Log In" /></dd>
			</dl>
		</form>
	{% endif %}
{% endblock %}
